<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
    name="description"
    content="Web site created using create-react-app"
    />
    
    <!-- 카카오톡 미리보기 설정 -->
    <!-- 제목 설정 -->
    <meta name="title" property="og:title" content="Homecoming Day" />

    <!-- 설명문 설정 -->
    <meta
    name="description"
    property="og:description"
    content="대학교 졸업생 동문 커뮤니티 사이트입니다"
    />
    
    <!-- 이미지 설정 -->
    <meta
    name="image"
      property="og:image"
      content="https://woochangbk.s3.ap-northeast-2.amazonaws.com/%ED%99%88%EC%BB%A4%EB%B0%8D%EB%8D%B0%EC%9D%B4%EB%A9%94%EC%9D%B8.png"
    />

    <!-- url 설정 -->
    <meta property="og:url" content="https://homecomingdaycare.com/" />
    <meta property="og:type" content="website" />

    <!-- 언어 설정 -->
    <meta property="og:locale" content="ko_KR" />
    
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo60.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Homecoming Day</title>

    <!-- 네이버 로그인 -->
    <script
      type="text/javascript"
      src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js"
      charset="utf-8"
    ></script>

    <!-- 네이버 지도 -->
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=9gf6h4u68s"
    ></script>
    <!-- <script src="//code.jquery.com/jquery-3.3.1.min.js"></script> -->
    
    <!-- socket -->
    <script src="/socket.io/socket.io.js"></script>

    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.

  </body>
</html>
